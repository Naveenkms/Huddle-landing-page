<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/7b95c66e2f.js" crossorigin="anonymous"></script>


    <title>Huddle landing page</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
      <div class="header">
        <img src="images/icons8-chat-35.png" alt="">
        <h1>Huddle</h1>
      </div>
     
      
      <img class="illustration" src="images/illustration-mockups.svg" alt="image-illustration" />
      <div class="container-right">
         <h2>Build The Community <br> Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>
      
      
        <button>Register</button >
       
        
      </div>
      <span class="social-icon">
        <i class="fa-brands fa-facebook-f fa-2xl"></i>
       <i class="fa-brands fa-twitter fa-2xl"></i>
       <i class="fa-brands fa-instagram fa-2xl"></i>
      
      </span>
      </div>
     
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="#name">NAVEEN KRISHNA M S</a>.
      </p>
    </footer>
  </body>
</html>
